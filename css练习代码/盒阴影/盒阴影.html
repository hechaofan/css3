<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .yuan{
      margin: 100px auto;
      width: 100px;
      height: 100px;
      background-color: pink;
      transition: all .3s;
    }
    .yuan:hover{
      /*todo 语法：box-shadow: 水平方向的偏移量  垂直方向的偏移量  模糊程度  扩展程度  颜色  是否具有内阴影*/
      box-shadow: 0 0 20px 0 pink;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="yuan"></div>
</body>
</html>
